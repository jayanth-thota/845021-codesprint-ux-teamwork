<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */

        .navbar {

            margin-bottom: 0;

            border-radius: 0;

        }



        /* Add a gray background color and some padding to the footer */

        footer {

            background-color: #f2f2f2;

            padding: 25px;

        }







        /* Hide the carousel text when the screen is less than 600 pixels wide */
    </style>

</head>

<body>
    <div class="container-fluid">
        <div>
            <img  class="img-fluid"
                src="https://wallpaperplay.com/walls/full/6/6/3/32714.jpg" style="width: 100%">
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 30px">
		<div class="row">
			<div class="col-sm-4 ">
				<div>
					<img src="https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9"
						height="350" alt="John" style="width: 100%"> 
						
				</div>

			</div>
			<div class="col-sm-4">
				<img
					src="https://img5.goodfon.com/wallpaper/nbig/0/6d/foto-figura-pose-atlet-workout-trenazhernyi-zal-fitness-gym.jpg"
					height="350" alt="John" style="width: 100%">
					
			</div>
			<div class="col-sm-4">
				<img
					src="https://www.setaswall.com/wp-content/uploads/2018/02/Gym-Wallpaper-08-1600x900.jpg"
					height="350" alt="John" style="width: 100%"> 
				
			</div>
		</div>
	</div>
    <div class="container-fluid" style="margin-top: 30px ">
		<div class="row">
			<div class="col-sm-4 ">
				<div>
					<img src="https://wallpapercave.com/wp/wp2639547.jpg"
						height="350" alt="John" style="width: 100%">
						
				</div>

			</div>
			<div class="col-sm-3">
				<img
					src="https://www.skinnyrunner.com/treadmills/wp-content/uploads/2018/05/Treadmill.jpg"
					height="350" alt="John" style="width: 100%">
				
			</div>
			
			<div class="col-sm-3">
				<img src="https://c1.wallpaperflare.com/preview/379/871/628/people-exercise-fit-fitness.jpg"
					height="350" alt="John" style="width: 150%"> 
					
			</div>
		</div>
	</div>


    <footer class="container-fluid text-center">

        <p>Footer Text</p>

    </footer>

</html>
